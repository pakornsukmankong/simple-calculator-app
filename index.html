<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="name-text"> 
        <p>FLOKZ CALULATOR</p>
      </div>
      <div class="display-container-current">
        <input data-current-operand type="text" class="calculator-display-current" id="calculator-display-current" readonly>
      </div>
      <div class="button-group">
        <div class="button-row">
          <div class="button-input" onclick="buttonPressed('7')" data-number>
            <p class="button-text">7</p>
          </div>
          <div class="button-input" onclick="buttonPressed('8')" data-number>
            <p class="button-text">8</p>
          </div>
          <div class="button-input" onclick="buttonPressed('9')" data-number>
            <p class="button-text">9</p>
          </div>
          <div class="button-input" onclick="buttonPressed('/')" data-operation>
            <p class="button-text">/</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button-input" onclick="buttonPressed('4')" data-number>
            <p class="button-text">4</p>
          </div>
          <div class="button-input" onclick="buttonPressed('5')" data-number>
            <p class="button-text">5</p>
          </div>
          <div class="button-input" onclick="buttonPressed('6')" data-number>
            <p class="button-text">6</p>
          </div>
          <div class="button-input" onclick="buttonPressed('*')" data-operation>
            <p class="button-text">*</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button-input" onclick="buttonPressed('1')" data-number>
            <p class="button-text">1</p>
          </div>
          <div class="button-input" onclick="buttonPressed('2')" data-number>
            <p class="button-text">2</p>
          </div>
          <div class="button-input" onclick="buttonPressed('3')" data-number>
            <p class="button-text">3</p>
          </div>
          <div class="button-input" onclick="buttonPressed('-')" data-operation>
            <p class="button-text">-</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button-input large-button" onclick="buttonPressed('0')" data-number>
            <p class="button-text">0</p>
          </div>
          <div class="button-input" onclick="buttonPressed('.')" data-number>
            <p class="button-text">.</p>
          </div>
          <div class="button-input" onclick="buttonPressed('+')" data-operation>
            <p class="button-text">+</p>
          </div>
        </div>
        <div class="button-row">
          <div class="button-input large-button" onclick="doClear()" data-clear>
            <p class="button-text">CLEAR</p>
          </div>
          <div class="button-input" onclick="doDeleteChar()" data-delete>
            <p class="button-text">DEL</p>
          </div>
          <div class="button-input" onclick="compute()" data-equals>
            <p class="button-text">=</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-credit">
    <p class="credit-text">Created by PAKORN SUKMANKONG</p>
  </div>

  <!-- add javascript  -->
  <script src="scripts/app.js" ></script>

</body>
</html>
